
<!DOCTYPE html>
<html>
  <head>
    <title>AR Oracle FIXED</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: white;
        border: none;
        border-radius: 1em;
        cursor: pointer;
        z-index: 10;
      }
      #log {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #00ff00;
        padding: 10px;
        font-family: monospace;
        font-size: 0.9em;
        max-width: 90%;
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <div id="log">Log: page loaded</div>
    <button id="startButton">Start AR</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
             embedded color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">

      <a-assets>
        <a-asset-item id="glbModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#glbModel" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const log = document.getElementById("log");
      const startButton = document.getElementById("startButton");
      const sceneEl = document.querySelector("a-scene");

      function logMessage(message) {
        console.log(message);
        log.innerText += "\n" + message;
      }

      logMessage("Waiting for scene to load...");

      sceneEl.addEventListener("loaded", () => {
        logMessage("Scene loaded. Attaching click event...");
        startButton.addEventListener("click", async () => {
          logMessage("Start AR button clicked.");
          try {
            await sceneEl.components["mindar-image"].start();
            logMessage("AR started successfully.");
            startButton.style.display = "none";
          } catch (e) {
            logMessage("Error starting AR: " + e.message);
          }
        });
      });
    </script>
  </body>
</html>
