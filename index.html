<!DOCTYPE html>
<html>
  <head>
    <title>AR Oracle Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: white;
        border: none;
        border-radius: 1em;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Start AR</button>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
             embedded color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">
             
      <a-assets>
        <a-asset-item id="glbModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#glbModel" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById("startButton");
      const sceneEl = document.querySelector("a-scene");

      sceneEl.addEventListener("loaded", () => {
        startButton.addEventListener("click", async () => {
          await sceneEl.components["mindar-image"].start();
          startButton.style.display = "none";
        });
      });
    </script>
  </body>
</html>
